<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
    <title>Jogo da Memória Marvel</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-wrapper">
        <div class="container">
            <h1>Jogo de Memória da Marvel</h1>
            <div id="controls">
                <button id="start-button"><i class="bi bi-skip-start"></i></button>
                <button id="reset-button" disabled><i class="bi bi-arrow-repeat"></i></button>
            </div>
            <div id="timer">Tempo: 0 segundos</div>
            <div id="game-board"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
